name: GitOps CI/CD with Separate Config Repo
on:
  push:
    branches:
      - master  # Deploy to staging
    tags:
      - '*'     # Deploy to production

jobs:
  build-and-update-config:
    name: Build, Publish, and Update Config
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with: 
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image tag and environment
        id: vars
        run: |
          if [[ ${{ github.ref_type }} == "tag" ]]; then
            echo "IMAGE_TAG=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "ENVIRONMENT=prod" >> $GITHUB_OUTPUT
            echo "BRANCH_NAME=update-prod-${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "ENVIRONMENT=staging" >> $GITHUB_OUTPUT
            echo "BRANCH_NAME=update-staging-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.app
          push: true
          tags: |
            skinatro/todo-app:${{ steps.vars.outputs.IMAGE_TAG }}
            skinatro/todo-app:latest

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.back
          push: true
          tags: |
            skinatro/todo-app-back:${{ steps.vars.outputs.IMAGE_TAG }}
            skinatro/todo-app-back:latest

      - name: Build and push broadcaster image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.broadcaster
          push: true
          tags: |
            skinatro/todo-broadcast:${{ steps.vars.outputs.IMAGE_TAG }}
            skinatro/todo-broadcast:latest

      - name: Checkout config repository
        uses: actions/checkout@v4
        with:
          repository: skinatro/kmoocfi-project-config
          token: ${{ secrets.CONFIG_REPO_PAT }}
          path: config-repo

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2.1.0

      - name: Update configuration manifests
        run: |
          cd config-repo/overlays/${{ steps.vars.outputs.ENVIRONMENT }}
          kustomize edit set image PROJECT/IMAGE_FE=skinatro/todo-app:${{ steps.vars.outputs.IMAGE_TAG }}
          kustomize edit set image PROJECT/IMAGE_BE=skinatro/todo-app-back:${{ steps.vars.outputs.IMAGE_TAG }}
          kustomize edit set image PROJECT/IMAGE_BD=skinatro/todo-broadcast:${{ steps.vars.outputs.IMAGE_TAG }}

      - name: Create Pull Request in config repo
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.CONFIG_REPO_PAT }}
          path: config-repo
          commit-message: "Update ${{ steps.vars.outputs.ENVIRONMENT }} images to ${{ steps.vars.outputs.IMAGE_TAG }}"
          title: "Update Image Tag ${{ steps.vars.outputs.ENVIRONMENT }}: ${{ steps.vars.outputs.IMAGE_TAG }}"
          body: |
            **Environment:** ${{ steps.vars.outputs.ENVIRONMENT }}
            **Image Tag:** `${{ steps.vars.outputs.IMAGE_TAG }}`
            
            **Updated Images:**
            - Frontend: `skinatro/todo-app:${{ steps.vars.outputs.IMAGE_TAG }}`
            - Backend: `skinatro/todo-app-back:${{ steps.vars.outputs.IMAGE_TAG }}`
            - Broadcaster: `skinatro/todo-broadcast:${{ steps.vars.outputs.IMAGE_TAG }}`
            
            **Source Repository:** ${{ github.repository }}
            **Source Commit:** ${{ github.sha }}
            **Trigger:** ${{ github.event_name }} on ${{ github.ref_name }}
          branch: ${{ steps.vars.outputs.BRANCH_NAME }}
          delete-branch: true